<html>

<head>
	<title>Simple Form</title>
</head>
<body>
	<h1>Hi @{name}, this is the world of templating.</h1>
	
	<label for="firstName">First Name:</label><br/>
	<form action="@@sticky{}" method="get">
		<input type="text" @bind{ name : exampleBean.name } id="name" />
		
		<select @bind{name : exampleBean.name }>
		
			<!-- @foreach{item : exampleBean.collection} -->
			<option id="@{item.id}" value="@{item.name}" @if{item.name==exampleBean.name}selected="selected"@end{} />
			<!-- @end{} -->
		
		</select>
		
		<button type="submit" @action{ paramName : exampleBean.submit} id="submit" />
	</form>
</body>

</html>
