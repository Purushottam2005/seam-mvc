<html>

<head>
	<title>Simple Form</title>
</head>
<body>
	<h1>Hi @{name}, this is the world of templating.</h1>
	
	<label for="firstName">First Name:</label><br/>
	<form action="@@view{}">
		<input id="name" type="text" value="@bind{ name : exampleBean.name }" />
		<button name="submit" type="submit" value="@@action{submit, exampleBean.submit}"></button>
	</form>
</body>

</html>
