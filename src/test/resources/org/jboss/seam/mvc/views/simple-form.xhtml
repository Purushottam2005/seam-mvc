<html>

<head>
	<title>Simple Form</title>
</head>
<body>
	<h1>Hi, this is the world of @{world}.</h1>
	
	<label for="firstName">First Name:</label><br/>
	<form action="@{View.currentView()}">
		<input id="firstName" type="text" value="#{Input.bind(firstName, currentUser.firstName)}" />
	</form>
</body>

</html>
